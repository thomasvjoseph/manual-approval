name: 'Workflow: Manual Approval'
description: 'This action will allow you to manually approve an issue by yes or no'
author: 'Thomas Joseph'

inputs:
  GITHUB_TOKEN:
    description: "Token for authenticating GitHub API"
    required: true
    default: ${{ github.token }}
  INPUT_TITLE:
    description: "Manual A for the Workflow"
    required: true
    default: "Manual Approval for the Workflow"
  INPUT_BODY:
    description: "Body of the issue"
    required: false
    default: "Enter the issue approval as yes or no 
              yes - approve the issue
              no - reject the issue"
  INPUT_LABELS:
    description: "Comma-separated list of labels"
    required: false
    default: ""
  INPUT_ASSIGNEES:
    description: "Comma-separated list of assignees"
    required: false
    default: ""

runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    INPUT_LABELS: ${{ inputs.INPUT_LABELS }}
    INPUT_ASSIGNEES: ${{ inputs.INPUT_ASSIGNEES }}

branding:
  icon: 'activity'
  color: green